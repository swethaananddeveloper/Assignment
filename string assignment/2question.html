<!DOCTYPE html>
<html>
<head>
    <title>
        String is a palindrome
    </title>
</head>
<body>
    <script>
let text = "madam";  // you can change this
let  b = "sir"; 

//let cleaned = text.toLowerCase();   // simple lowercase
let cleaned = b.toLowerCase();
let reversed = "";
for (let i = cleaned.length - 1; i >= 0; i--) {
    reversed += cleaned[i];
}

if (cleaned === reversed) {
    console.log("Palindrome");
} else {
    console.log("Not a palindrome");
}

    </script>
</body>
</html>
