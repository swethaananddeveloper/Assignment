<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
<body>
    <script>
let str = "aabcccccaaa";
let result = "";

let count = 1;

// Loop from 1 to end
for (let i = 1; i < str.length; i++) {
    if (str[i] == str[i - 1]) {
        count++;   // same character → increase count
    } else {
        result += str[i - 1] + count;  // add previous char and count
        count = 1; // reset count
    }
}

// Add last character group
result += str[str.length - 1] + count;

// If compressed string is longer → return original
if (result.length > str.length) {
    console.log(str);
} else {
    console.log(result);
}
</script>
</body>
</html>
