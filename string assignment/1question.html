<!DOCTYPE html>
<html>
    <head>
        <title> reverse string</title>
    </head>
    <body>
        <script>
             let w = "hello";
             let r = "";

             for(let i = w.length - 1; i>=0 ; i--){
r += w[i];
             }

             console.log(r)
             console.log(typeof r)
        </script>
    </body>
</html>
