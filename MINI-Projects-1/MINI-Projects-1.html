<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
<style>
    body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}

.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

#wordsInput {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; 
    resize: vertical; /* Allow vertical resizing */
}

#vowelCountDisplay {
    color: #007bff;
    margin-bottom: 30px;
    font-size: 1.5em;
}

.buttons {
    display: flex;
    justify-content: space-around;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

#countButton {
    background-color: #28a745; /* Green for Count */
    color: white;
}

#countButton:hover {
    background-color: #218838;
}

#resetButton {
    background-color: #dc3545; /* Red for Reset */
    color: white;
}

#resetButton:hover {
    background-color: #c82333;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Vowel Counter</h1>
        
        <textarea id="wordsInput" rows="5" placeholder="Enter your words here..."></textarea>
        
        <h2 id="vowelCountDisplay">Vowel count: 0</h2>
        
        <div class="buttons">
            <button id="countButton">Count Vowels</button>
            
            <button id="resetButton">Reset</button>
        </div>
    </div>

   <script>

const wordsInput = document.getElementById('wordsInput');
const vowelCountDisplay = document.getElementById('vowelCountDisplay');
const countButton = document.getElementById('countButton');
const resetButton = document.getElementById('resetButton');


function countVowels(text) {
   
    const lowercasedText = text.toLowerCase();
    const vowels = ['a', 'e', 'i', 'o', 'u'];
        let count = 0;
        for (let i = 0; i < lowercasedText.length; i++) {
        const char = lowercasedText[i];
                if (vowels.includes(char)) {
            count++;
        }
    }
    
    return count;
}
function handleCount() {
    const inputWords = wordsInput.value;
    
    const vowelCount = countVowels(inputWords);
    
    vowelCountDisplay.textContent = `Vowel count: ${vowelCount}`;
}


function handleReset() {
    wordsInput.value = '';
    
    vowelCountDisplay.textContent = 'Vowel count: 0';
}

countButton.addEventListener('click', handleCount);

resetButton.addEventListener('click', handleReset);
   </script>
</body>
</html>
