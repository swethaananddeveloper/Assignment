    <body>

        <script>

            //1.) Use “map” to return a new array with each element squared.
            // Example: Input : [1, 2, 3, 4] and Output: [1, 4, 9, 16]

            const squareArr = [1,2,3,4]

        const numbers = squareArr.map((ele,i, array)=>
        {
return ele * ele
        }
    )
    console.log(numbers)

        </script>
