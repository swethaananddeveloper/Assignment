<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
<style>
    * {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: linear-gradient(135deg, #50ca58 0%, #cd761a 100%);
  padding: 25px;
  width: 320px;
  border-radius: 8px;
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}

.password-box {
  display: flex;
  margin-bottom: 15px;
}

.password-box input {
  flex: 1;
  padding: 8px;
}

.copy-btn {
  padding: 8px 10px;
  cursor: pointer;
}

.option,
.checkbox {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.generate-btn {
  width: 100%;
  padding: 10px;
  background: #020406;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

.generate-btn:hover {
  background: linear-gradient(135deg, #ac0f46 0%, #2575fc 100%);
}

</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Password Generator</h2>

    <div class="password-box">
      <input type="text" id="password" placeholder="Password" disabled />
      <button class="copy-btn" id="copy">ðŸ“‹</button>
    </div>

    <div class="option">
      <label>Password Length (4â€“10)</label>
      <input type="number" id="length" value="4" min="4" max="10" />
    </div>

    <div class="checkbox">
      <label>Include uppercase letters</label>
      <input type="checkbox" id="upper" checked />
    </div>

    <div class="checkbox">
      <label>Include lowercase letters</label>
      <input type="checkbox" id="lower" checked />
    </div>

    <div class="checkbox">
      <label>Include numbers</label>
      <input type="checkbox" id="number" checked />
    </div>

    <div class="checkbox">
      <label>Include symbols</label>
      <input type="checkbox" id="symbol" checked />
    </div>

    <button class="generate-btn" id="generate">Generate Password</button>
  </div>
</div>

<script>
const passwordEl = document.getElementById("password");
const lengthEl = document.getElementById("length");
const upperEl = document.getElementById("upper");
const lowerEl = document.getElementById("lower");
const numberEl = document.getElementById("number");
const symbolEl = document.getElementById("symbol");
const generateBtn = document.getElementById("generate");
const copyBtn = document.getElementById("copy");

generateBtn.addEventListener("click", generatePassword);
copyBtn.addEventListener("click", copyPassword);

function generatePassword() {
  const length = +lengthEl.value;

  if (length < 4 || length > 10) {
    alert("Password length must be between 4 and 10");
    return;
  }

  let regexParts = [];
  if (upperEl.checked) regexParts.push("A-Z");
  if (lowerEl.checked) regexParts.push("a-z");
  if (numberEl.checked) regexParts.push("0-9");
  if (symbolEl.checked) regexParts.push("!@#$%^&*");

  if (regexParts.length === 0) {
    alert("Select at least one option");
    return;
  }

  const regex = new RegExp(`^[${regexParts.join("")}]$`);
  const pool = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";

  let password = "";

  while (password.length < length) {
    const char = pool[Math.floor(Math.random() * pool.length)];
    if (regex.test(char)) {
      password += char;
    }
  }

  passwordEl.value = password;
}

function copyPassword() {
  if (!passwordEl.value) return;
  navigator.clipboard.writeText(passwordEl.value);
  alert("Password copied!");
}


</script>

</body>
</html>
