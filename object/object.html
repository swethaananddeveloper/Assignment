    <script>
     const person1 = { 
    name: 'Alex', 
    address: '15th Park Avenue', 
    age: 43,
    salary: 123455
    };

    const person2 = { 
    name: 'Bob', 
    address: 'Canada', 
    age: 53
    };
    Object.assign(person2, { salary: person1.salary });
    console.log(person2);
    console.log(person1);
    /*output - 
    Objectaddress: "Canada"
    age: 53name: "Bob"
    salary: 123455
    [[Prototype]]: Object*/
   </script>
