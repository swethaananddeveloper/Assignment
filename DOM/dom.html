<!DOCTYPE html>
<html>
    <head>
        <title> Dom Welcome to  my website</title>
    </head>
    <body>
        <h1>Create a website using Javascript</h1>
        <script>
           // Create Navbar Container
const navbar = document.createElement("div");
navbar.style.display = "flex";
navbar.style.justifyContent = "space-between";
navbar.style.alignItems = "center";
navbar.style.background = "#111";
navbar.style.padding = "15px 40px";
navbar.style.color = "white";
navbar.style.fontFamily = "Arial";

// Website Logo
const logo = document.createElement("h2");
logo.innerText = "My Website";
logo.style.fontSize = "20px";
logo.style.fontWeight = "bold";
navbar.appendChild(logo);

// Menu Items
const menu = document.createElement("div");
const menuItems = ["Home", "About", "Services", "Contact"];

menuItems.forEach((item) => {
    const link = document.createElement("a");
    link.innerText = item;
    link.style.marginLeft = "30px";
    link.style.color = item === "Home" ? "red" : "white";
    link.style.cursor = "pointer";
    link.style.textDecoration = "none";
    link.style.fontSize = "15px";
    menu.appendChild(link);
});

navbar.appendChild(menu);
document.body.appendChild(navbar);

// HERO SECTION
const hero = document.createElement("div");
hero.style.backgroundImage = "url('https://images.unsplash.com/photo-1519389950473-47ba0277781c')";
hero.style.height = "400px";
hero.style.backgroundSize = "cover";
hero.style.backgroundPosition = "center";
hero.style.display = "flex";
hero.style.flexDirection = "column";
hero.style.justifyContent = "center";
hero.style.alignItems = "center";
hero.style.color = "white";
hero.style.textAlign = "center";
hero.style.fontFamily = "Arial";

// Heading
const heroTitle = document.createElement("h1");
heroTitle.innerText = "Welcome To My Website";
heroTitle.style.fontSize = "36px";
heroTitle.style.marginBottom = "10px";
hero.appendChild(heroTitle);

// Description
const heroDesc = document.createElement("p");
heroDesc.innerText = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, consequuntur?";
heroDesc.style.fontSize = "14px";
hero.appendChild(heroDesc);

document.body.appendChild(hero);
 
            
        </script>
    </body>
</html>
