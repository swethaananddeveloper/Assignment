<!DOCTYPE html>
<html>
    <head>
        <title> Dom Welcome to  my website</title>
    </head>
    <body>
        <h1>Create a website using Javascript</h1>
        <script>
           // Create Navbar Container
const navbar = document.createElement("div");
navbar.style.display = "flex";
navbar.style.justifyContent = "space-between";
navbar.style.alignItems = "center";
navbar.style.background = "#111";
navbar.style.padding = "15px 40px";
navbar.style.color = "Yellow";
navbar.style.fontFamily = "Arial";

// Website Logo
const logo = document.createElement("img");
logo.src = "https://www.achieversit.com/assets/images/AIT-white.jpg";
logo.innerText = "AchieverIT";
logo.style.fontSize = "20px";
logo.style.fontWeight = "bold";
navbar.appendChild(logo);

// Menu Items
const menu = document.createElement("div");
const menuItems = ["Home", "About", "Services", "Contact"];

menuItems.forEach((item) => {
    const link = document.createElement("a");
    link.innerText = item;
    link.style.marginLeft = "30px";
    link.style.color = item === "Home" ? "yellow" : "orange";
    link.style.cursor = "pointer";
    link.style.textDecoration = "none";
    link.style.fontSize = "15px";
    menu.appendChild(link);
});

navbar.appendChild(menu);
document.body.appendChild(navbar);

// HERO SECTION
const selection = document.createElement("div");
selection.style.backgroundImage = "url('https://images.unsplash.com/photo-1519389950473-47ba0277781c')";
selection.style.height = "400px";
selection.style.backgroundSize = "cover";
selection.style.backgroundPosition = "center";
selection.style.display = "flex";
selection.style.flexDirection = "column";
selection.style.justifyContent = "center";
selection.style.alignItems = "center";
selection.style.color = "red";
selection.style.textAlign = "center";
selection.style.fontFamily = "Arial";

// Heading
const selectionTitle = document.createElement("h1");
selectionTitle.innerText = "Welcome To My Website";
selectionTitle.style.fontSize = "50px";
selectionTitle.style.marginBottom = "10px";
selection.appendChild(selectionTitle);

// Description
const selectionDesc = document.createElement("p");
selectionDesc.innerText = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, consequuntur?";
selectionDesc.style.fontSize = "20px";
selection.appendChild(selectionDesc);

document.body.appendChild(selection);
 
            
        </script>
    </body>
</html>
