<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Click Heart</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 5px;
    }

    .photo {
      width: 350px;
      height: 600px;
      margin: 20px auto;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background: #000;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* CLEAN HEART — NO SHADOW, NO GLOW */
    .heart {
      position: absolute;
      font-size: 60px;
      color: #e0245e; /* Instagram red */
      transform: translate(-50%, -50%) scale(0);
      animation: heartPop 0.6s ease forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes heartPop {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h2>Double Click to Like ❤️</h2>
  <p>Likes: <span id="count">0</span></p>

  <div class="photo" id="photo">
    <img src="img/cartooncar.jpeg" alt="Image">
  </div>

  <script>
    const photo = document.getElementById("photo");
    const countEl = document.getElementById("count");

    let likes = 0;
    let lastClick = 0;

    photo.addEventListener("click", function (e) {
      const now = Date.now();

      if (now - lastClick < 300) {
        addHeart(e);
        likes++;
        countEl.textContent = likes;
        lastClick = 0;
      } else {
        lastClick = now;
      }
    });

    function addHeart(e) {
      const heart = document.createElement("i");
      heart.className = "fas fa-heart heart";

      const rect = photo.getBoundingClientRect();
      heart.style.left = (e.clientX - rect.left) + "px";
      heart.style.top = (e.clientY - rect.top) + "px";

      photo.appendChild(heart);

      setTimeout(() => heart.remove(), 600);
    }
  </script>

</body>
</html>
