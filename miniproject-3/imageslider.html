<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f5f5;
}

.slider {
  width: 800px;
  position: relative;
  border-radius: 10px;
  overflow: hidden;
}

.slide {
  width: 100%;
  display: none;
  cursor: pointer;
}

.slide.active {
  display: block;
}

/* Buttons */
.buttons {
  display: flex;
}

button {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  background: purple;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #5e1a82;
}

</style>

</head>
<body>

<div class="slider">
  <img src="img/bird.jpeg" class="slide active">
  <img src="img/pinkflower.jpeg" class="slide">
  <img src="img/friends.jpeg" class="slide">
  <img src="img/flower.jpeg" class="slide">
  <img src="img/f1-night-race.jpg" class="slide">
  <img src="img/shinchan.jpeg" class="slide">

  <div class="buttons">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const nextBtn = document.getElementById('nextBtn');
const prevBtn = document.getElementById('prevBtn');

let currentIndex = 0;

function showSlide(index) {
  slides.forEach(slide => slide.classList.remove('active'));
  slides[index].classList.add('active');
}

function nextSlide() {
  currentIndex = (currentIndex + 1) % slides.length;
  showSlide(currentIndex);
}

function prevSlide() {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  showSlide(currentIndex);
}

// Button click
nextBtn.addEventListener('click', nextSlide);
prevBtn.addEventListener('click', prevSlide);

// Image click â†’ next
slides.forEach(slide => {
  slide.addEventListener('click', nextSlide);
});
</script>
</body>
</html>
