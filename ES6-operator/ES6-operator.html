/* Task 3: USE recursive function - arr = ["India", ["Dubai","Italy", ["Paris"]],  "USA"]; it should be a function which is get called itself  */
/* it should be store in without array and  dont use for method  and it should be execute in isingle line */

const arr = ["India", ["Dubai", "Italy", ["Paris"], "Kaj"]];


function flattenArray(array) {
  if (array.length === 0) return [];
  const [first, ...rest] = array;
  if (Array.isArray(first)) {
    return [...flattenArray(first), ...flattenArray(rest)];
  } else {
    return [first, ...flattenArray(rest)];
  }
}

console.log(flattenArray(arr));
